                <ul class="nav navbar-nav">
                    <!--Search form-->
                    <li><form class="navbar-form" action="search.html">
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Search" autocomplete="off"

    </div>
</nav>


<!-- Main Page -->
<div class="signinpanel">
    <div class="row">
        <div class="middle-box">
            <form class="animated fadeInDown" style="color:#fff">
                <h4 class="no-margins text-center"><i class="glyphicon glyphicon-user fa-3x"></i></h4>
                <p class="m-t-md text-center">Sign in</p>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="uid" type="text" class="form-control uname" placeholder="Username"/>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="pwd" type="password" class="form-control pword m-b" placeholder="Password"/>
                <button class="btn btn-primary btn-block" ms-on-click="DoLogin()" >Login</button>
            </form>
        </div>
    </div>
</div>





<div class="container-fluid noPadding text-center">
<!-- Footer -->

<div class="container footer">
    <div class="col-xs-12 col-md-8 noPadding">
        <p id="footerLogoText" style="color: #000">Amazingxu.xyz Â© 2018</p>
    </div>
    <div class="col-xs-12 col-md-4 noPadding">
        <div class="socialButtons responsiveAlign">
            <a href="#" class="noPadding">
                <img src="img/twitter.svg" alt="image1">
            </a>
            <a href="#" class="noPadding">
                <img src="img/facebook.svg" alt="image1">
            </a>
            <a href="#" class="noPadding">

</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/avalon/avalon.js"></script>
<script src="js/navbar.js"></script>
<script src="js/api.js"></script>
<script type="text/javascript">
    var vm = avalon.define({
        $id: "wxBlog",
        uid:'',
        pwd:'',
        DoLogin:function(){
            $.api.ClearAll();
            $.api.DoLogin(vm.uid,vm.pwd);
        }, handleEnterEvent:function(e){
            var keycode = window.event?e.keyCode:e.which;
            if(keycode==13){
                vm.DoLogin();
            }
        }
    });
</script>
</body>
</html>
