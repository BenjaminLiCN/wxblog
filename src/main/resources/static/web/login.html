<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>用户登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>

</head>

<body class="signin skin-2" ms-controller="wxBlog">

<!--顶部栏-->
<div id="header" class="header fixed">
    <div class="header-top">
        <div class="wp clearfix header-top-con"><h1 class="fl logo"><a href="http://www.acfun.cn"><img
                src="http://cdn.aixifan.com/acfun-pc/2.3.35/img/logo.png" width="88" height="27"></a></h1>

            <ul id="header-guide" class="fr header-guide">
                <li class="guide-item guide-user">
                    <a href="http://www.acfun.cn/login/" target="_blank" class="item user-login">登录/注册</a>
                    <span class="user-message-count hidden"></span>
                    <div class="guide-item-con">
                        <p class="clearfix">
                            <a href="http://www.acfun.cn/member/" target="_blank" class="fl user-name"></a>
                            <a href="http://www.acfun.cn/logout.aspx" class="fr icon icon-logout user-logout">退出</a>
                        </p>
                        <div id="user-message" class="user-message"></div>
                    </div>
                </li>
            </ul>

            <div id="search-box" class="fr search-box">
                <form id="search-form" target="_blank" method="get" action="http://www.acfun.cn/search/"><input
                        id="search-text" type="text" placeholder="请输入搜索内容" data-url="http://www.acfun.cn/v/ac4363749"
                        value="" autocomplete="off">
                    <button id="search-btn" class="search-btn"><i class="icon icon-search"></i><span>搜索</span></button>
                    <div class="search-result hidden"></div>
                </form>
            </div>

        </div>
    </div>
</div>


<!--登录框-->
<div class="signinpanel" ng-controller="wxCtrl">
    <div class="row">
        <div class="middle-box">
            <form class="animated fadeInDown" style="color:#fff">
                <h4 class="no-margins">用户登录：</h4>
                <p class="m-t-md ">登录到博客网</p>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="uid" type="text" class="form-control uname" placeholder="用户名"/>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="pwd" type="password" class="form-control pword m-b" placeholder="密码"/>
                <a class="btn btn-success btn-block" ms-on-click="DoLogin()">登录</a>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="middle-box" style="color:#fff">
            &copy; 2018-2019 amazingxu.xyz
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/plugins/avalon/avalon.js"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.js"></script>
<script src="js/api.js"></script>
<script type="text/javascript">
    var vm = avalon.define({
        $id: "wxBlog",
        uid:'',
        pwd:'',
        DoLogin:function(){
            $.api.ClearAll();
            $.api.DoLogin(vm.uid,vm.pwd);
        }, handleEnterEvent:function(e){
            var keycode = window.event?e.keyCode:e.which;
            if(keycode==13){
                vm.DoLogin();
            }
        },
        HandleWeixin:function(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                $.api.Alert("不支持微信，请在电脑上使用本系统!");
            }
        }
    });
    vm.HandleWeixin();
</script>
</body>

</html>
