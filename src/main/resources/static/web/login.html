<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/globalStyle.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="icon" href="../favicon.ico" />

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
    </script>
</head>


<body class="signin" ms-controller="wxBlog">
    <!--  Navigation Bar -->
    <ms-nav></ms-nav>

    <!-- Sign in page -->
    <div class="signinpanel">
        <div class="row">
            <div class="middle-box">
                <div class="animated fadeInDown form white">
                    <h4 class="no-margins text-center"><i class="glyphicon glyphicon-user"></i></h4>
                    <p class="m-t-md text-center">Sign in</p>
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="uid" type="text" class="form-control uname" placeholder="Username"/>
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="pwd" type="password" class="form-control pword" placeholder="Password"/>
                    <button class="btn btn-primary btn-block" ms-on-click="DoLogin()" >Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid noPadding">

        <!-- Footer -->
        <ms-footer-white></ms-footer-white>
    </div><!--/.container-fluid-->

    <!-- Script (pjb acn)-->
    <script src="js/plugins/avalon/avalon.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/plugins/vendor/jquery.min.js"></script>-->
    <script src="js/plugins/layer/layer.js"></script>
    <script src="js/api.js"></script>
    <script src="js/component.js"></script>
    <script src="js/navbar.js"></script>
    <script type="text/javascript">
        var vm = avalon.define({
            $id: "wxBlog",
            uid:'',
            pwd:'',
            UserInfo: $.api.GetUserInfo(),
            DoLogin:function(){
                $.api.ClearAll();
                $.api.DoLogin(vm.uid,vm.pwd);
            }, handleEnterEvent:function(e){
                var keycode = window.event?e.keyCode:e.which;
                if(keycode==e13){
                    vm.DoLogin();
                }
            }
        });
    </script>

</body>
</html>
