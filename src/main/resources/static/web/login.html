<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>用户登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">
    <link rel="shortcut icon" href=" img/wxblog.ico" />

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin" ms-controller="wxBlog">

<!--导航栏-->
<nav class="navbar navbar-default" style="background-color: #1A759B">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--logo-->
            <a class="navbar-brand">
                <a href="../index.html"><img src="img/logo/3_White_logo_on_color1_101x73.png" width="50" height="50"></a>
            </a>
        </div>
        <!--搜索框-->
        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav ">
                <form class="navbar-form navbar-left" method="get" action="search.html">
                    <input type="text" placeholder="请输入搜索内容" data-url="https://www.amazingxu.xyz/search" class="form-control" autocomplete="off">
                    <button type="submit" class="btn btn-default" style="color: #2F4050">搜索</button>
                    <div class="search-result hidden"></div>
                </form>
                <!--登录退出按钮-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html" style="color: #fff">登录/注册</a></li>
                    <li><a href="#" style="color: #fff">退出</a></li>
                </ul>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<!--登录框-->
<div class="signinpanel" ng-controller="wxCtrl">
    <div class="row">
        <div class="middle-box">
            <form class="animated fadeInDown" style="color:#fff">
                <h4 class="no-margins">用户登录：</h4>
                <p class="m-t-md ">登录到博客网</p>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="uid" type="text" class="form-control uname" placeholder="用户名"/>
                <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="pwd" type="password" class="form-control pword m-b" placeholder="密码"/>
                <a class="btn btn-success btn-block" ms-on-click="DoLogin()">登录</a>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="middle-box" style="color:#fff">
            &copy; 2018-2019 amazingxu.xyz
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/plugins/avalon/avalon.js"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.js"></script>
<script src="js/api.js"></script>
<script type="text/javascript">
    var vm = avalon.define({
        $id: "wxBlog",
        uid:'',
        pwd:'',
        DoLogin:function(){
            $.api.ClearAll();
            $.api.DoLogin(vm.uid,vm.pwd);
        }, handleEnterEvent:function(e){
            var keycode = window.event?e.keyCode:e.which;
            if(keycode==13){
                vm.DoLogin();
            }
        },
        HandleWeixin:function(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                $.api.Alert("不支持微信，请在电脑上使用本系统!");
            }
        }
    });
    vm.HandleWeixin();
</script>
</body>

</html>
