<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9 user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="icon" href="../favicon.ico" />

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
    </script>
</head>

<body class="signin" ms-controller="wxBlog">

    <!--  Navigation Bar -->
    <ms-nav></ms-nav>

    <!--Sign up page-->
    <div class="signinpanel">
        <div class="row">
            <div class="middle-box">
                <div class="animated fadeInUp form white">
                    <h4 class="no-margins text-center"><i class="glyphicon glyphicon-user"></i></h4>
                    <p class="m-t-md text-center">Sign up</p>
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="username" class="form-control uname" type="text" placeholder="Username">
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="name" class="form-control uname" type="text" placeholder="Full Name">
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="email" class="form-control email" type="text" placeholder="Email">
                    <input ms-on-keyup="handleEnterEvent($event)" class="form-control pword" type="password" placeholder="Password">
                    <input ms-on-keyup="handleEnterEvent($event)" ms-duplex="password" class="form-control pword" type="password" placeholder="Confirm your password">
                    <button class="btn btn-info btn-block" ms-on-click="DoRegister()">Sign up</button>
                    <br><br>
                    <h5>Already have an account?</h5>
                    <a id="login" href="login.html" class="btn btn-primary btn-block">Sign in</a>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid noPadding">
    <!-- Footer -->
        <ms-footer-white></ms-footer-white>
    </div>
    <!-- Script (pjb acn)-->
    <script src="js/plugins/avalon/avalon.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/plugins/vendor/jquery.min.js"></script>-->
    <script src="js/plugins/layer/layer.js"></script>
    <script src="js/api.js"></script>
    <script src="js/component.js"></script>
    <script src="js/navbar.js"></script>
    <script type="text/javascript">
        var vm = avalon.define({
            $id: "wxBlog",
            username:'',
            name:'',
            email:'',
            password:'',
            UserInfo:$.api.GetUserInfo(),
            DoRegister:function () {
                $.api.ClearAll();
                $.api.DoRegister(vm.username,vm.name,vm.email,vm.password);
            }, handleEnterEvent:function(e){
                var keycode = window.event?e.keyCode:e.which;
                if(keycode==13){
                    vm.DoLogin();
                }
            }
        });
    </script>
</body>
</html>
